@if (article) {
  <div class="article-page">
    <div class="banner">
      <div class="container">
        <h1>{{ article.title }}</h1>

        <app-article-meta [article]="article">
          @if (canModify) {
            <span>
              <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/editor', article.slug]">
                <i class="ion-edit"></i> Edit Article
              </a>

              <button
                class="btn btn-sm btn-outline-danger"
                [ngClass]="{ disabled: isDeleting }"
                (click)="deleteArticle()"
              >
                <i class="ion-trash-a"></i> Delete Article
              </button>
            </span>
          } @else {
            <span>
              <app-follow-button [profile]="article.author" (toggle)="toggleFollowing($event)">
              </app-follow-button>

              <app-favorite-button [article]="article" (toggle)="onToggleFavorite($event)">
                {{ article.favorited ? 'Unfavorite' : 'Favorite' }} Article
                <span class="counter">({{ article.favoritesCount }})</span>
              </app-favorite-button>
            </span>
          }
        </app-article-meta>
      </div>
    </div>

    <div class="container page"></div>
  </div>
}
